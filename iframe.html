<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        frame youtube videosunu sitene koymak için falan kullanışlı
    -->
    <iframe
      name="myframe"
      src="forms.html"
      frameborder="0"
      width="400"
      height="300"
      title="üyelik formu"
    ></iframe
    ><!-- title seo için zorunlu değil-->
    <p>
      <a href="https://example.com" target="myframe">example</a>
    </p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/I_nPuMJiODo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
